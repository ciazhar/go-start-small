version: '3.8'

services:
  vault:
    image: hashicorp/vault
    container_name: vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_LOCAL_CONFIG: >
        {
          "storage": {"file": {"path": "/vault/file"}},
          "listener": [{"tcp": {"address": "0.0.0.0:8200", "tls_disable": true}}],
          "default_lease_ttl": "168h",
          "max_lease_ttl": "720h",
          "ui": true
        }
    ports:
      - "8200:8200"
    volumes:
      - ./vault/file:/vault/file
